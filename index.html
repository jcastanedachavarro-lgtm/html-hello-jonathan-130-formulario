<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Formulario</title>
</head>

<body>
    <div class="formulario border">
        <header>
            <nav class="navbar bg-light border-bottom">
                <div class="container-fluid">
                    <span class="navbar-brand mb-0 h1">Payment form example</span>
                </div>
            </nav>
        </header>
        <main>
            <div class=" card m-3 p-2 bg-danger-subtle text-danger-emphasis">
                Some fields are missing
            </div>
            <div class="row g-3 m-3">
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Card #</label>
                    <input type="number" class="form-control" id="inputEmail4" placeholder="XXXXXXXXXXXXXXXXXXX"
                        min="0">
                </div>
                <div class="col-md-3">
                    <label for="inputPassword4" class="form-label">CVC #</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="000">
                </div>
                <div class="col-md-3">
                    <label for="inputEmail4" class="form-label">Amount</label>
                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="fas fa-dollar-sign"></i>
                        </div>
                        <input type="number" class="form-control" id="inputAmount4" min="0" placeholder="Amount">
                    </div>
                </div>
            </div>
            <div class="row g-3 m-3">
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="inputEmail4">
                </div>
            </div>
            <div class="row g-3 m-3">
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select">
                        <option selected>Pick a state</option>
                        <option value="arizona">Arizona</option>
                        <option value="arkansas">Arkansas</option>
                        <option value="florida">Florida</option>
                        <option value="california">California</option>
                        <option value="Nevada">Nevada</option>
                        <option value="chicago">Chicago</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="inputPostalCode" class="form-label">Postal Code</label>
                    <input type="number" class="form-control" id="inputPostalCode" min="0">
                </div>
            </div>
            <div class="row g-3 m-3">
                <div class="col-md-6">
                    <p for="exampleAccount">We accept:</p>
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-secondary">
                            <input autocomplete="off" checked id="blue" name="options" type="radio">
                            <i class="fab fa-cc-mastercard"></i>
                        </label>
                        <label class="btn btn-secondary">
                            <input autocomplete="off" id="red" name="options" type="radio">
                            <i class="fab fa-cc-visa"></i>
                        </label>
                        <label class="btn btn-secondary">
                            <input autocomplete="off" id="green" name="options" type="radio">
                            <i class="fab fa-cc-diners-club"></i>
                        </label>
                        <label class="btn btn-secondary">
                            <input autocomplete="off" id="yellow" name="options" type="radio">
                            <i class="fab fa-cc-amex"></i>
                        </label>
                    </div>
                </div>
                <div class="col-md-6 ">
                    <label for="exampleMessage">Message</label>
                    <textarea class="form-control" id="complexExampleMessage" rows="3"></textarea>
                    <small class="text-muted">Add any notes here.</small>
                </div>
            </div>
        </main>
        <footer>
            <nav class="navbar bg-light border-top">
                <div class="container d-grid gap-2 d-md-flex justify-content-md-end" style="height: 50px;">
                    <button class="btn btn-secondary" type="button">Cancel</button>
                    <button class="btn btn-primary" type="button">Send</button>
                </div>
            </nav>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    </div>
</body>

</html>
